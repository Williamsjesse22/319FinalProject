
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation Dialog</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="navbar.css" />
  </head>
  <body>
    <button id="open-nav" class="material-symbols-outlined">menu</button>


    <dialog id="nav-dialog" class="push-x">
      <section>
        <header>

          <button id="close-nav" class="material-symbols-outlined">
            close
          </button>
        </header>

        <ul class="nav-list">
          <li><a href="/listPets">View All Pets</a></li>
          <li><a href="/searchPet">Search Pet</a></li>
          <li><a href="/addPet">Add Pet</a></li>
          <li><a href="/updatePet">Update Pet</a></li>
          <li><a href="/deletePet">Delete Pet</a></li>
          <li><a href="/login">Login</a></li>
        </ul>
      </section>
    </dialog>
    <script src="navbar.js" defer></script>
  </body>
</html>
